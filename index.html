<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin:0; background-color: #f0f0f0;"> <model-viewer 
    src="shoes_old-v1.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    auto-rotate 
    shadow-intensity="1" 
    
    /* 모바일 로딩 최적화 설정 */
    loading="eager" 
    reveal="auto" 
    
    /* Draco 디코더 설정 (경로 끝에 / 확인) */
    draco-decoder-config="src: https://www.gstatic.com/draco/versioned/decoders/1.5.6/;"
    
    style="width:100vw; height:100vh;">
    
    <div slot="poster" style="display:flex; justify-content:center; align-items:center; height:100%;">
       <p>3D 모델 불러오는 중...</p>
    </div>

  </model-viewer>

</body>
</html>
